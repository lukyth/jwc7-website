<div class="container">
	<form class="form-horizontal" ng-submit="login()">
		<h2 class="col-sm-offset-2">Login</h2>
		<div class="alert alert-danger col-sm-offset-2" ng-if="error">{{error}}</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="input.username" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" ng-model="input.password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<p>ขอ account ติดต่อฝ่าย Developer</p>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>
</div>
