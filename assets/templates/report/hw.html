<div class="container">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ชื่อ</th>
				<th>สาขา</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
				<th>รวม</th>
				<th>ยังไม่ตรวจ</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in data">
				<td><a href="#" ui-sref="base.registerinfo({id: item.facebookID})">{{item.prefix}} {{item.name}} {{item.surname}}</a></td>
				<td ng-bind="item.registerType"></td>
				<td ng-bind="item.q1|number"></td>
				<td ng-bind="item.q2|number"></td>
				<td ng-bind="item.q3|number"></td>
				<td ng-class="{info: item.registerType=='Content', warning: item.registerType=='Design', success: item.registerType=='Marketing'}" ng-bind="item.q4|number"></td>
				<td ng-class="{info: item.registerType=='Content', warning: item.registerType=='Design', success: item.registerType=='Marketing'}" ng-bind="item.q5|number"></td>
				<td ng-bind="item.sum|number"></td>
				<td>
					<div class="label label-danger" style="margin-right:3px;" ng-repeat="item2 in item.notChecked" ng-bind="item2" ></div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
