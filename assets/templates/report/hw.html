<div class="container">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>ชื่อ</th>
				<th>1</th>
				<th>2</th>
				<th>4</th>
				<th>5</th>
				<th>รวม</th>
				<th>ยังไม่ตรวจ</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in data">
				<td><a href="#" ui-sref="base.registerinfo({id: item.facebookID})">{{item.prefix}} {{item.name}} {{item.surname}}</a></td>
				<td ng-bind="item.q1|number"></td>
				<td ng-bind="item.q2|number"></td>
				<td ng-class="{info: item.data.registerType=='Content', warning: item.data.registerType=='Design', success: item.data.registerType=='Marketing'}" ng-bind="item.q4|number"></td>
				<td ng-class="{info: item.data.registerType=='Content', warning: item.data.registerType=='Design', success: item.data.registerType=='Marketing'}" ng-bind="item.q5|number"></td>
				<td ng-bind="item.sum|number"></td>
				<td ng-bind="item.notChecked"></td>
			</tr>
		</tbody>
	</table>
</div>
