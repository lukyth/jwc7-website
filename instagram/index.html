<html>
<head>
	<title>Instagram #jwc</title>
	<meta utf="8">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="instagram.ywc.js"></script>
</head>
<body>

<script type="text/javascript">
    /**
     *  Instagram API
     */
    var API_KEY = "ebe395a4f35f4c53a331bcc4b8e64201";

    new Instagram({
    	clientId: API_KEY, // client id
    	tagName: 'jwcth' // tag name
    })
    .feed(function(data){
    	// return json data
    	for(var i=0; i<data.length; i++) {
			var image_standard = data[i].images.standard_resolution.url; // 600 x 600
			var low_resolution = data[i].images.low_resolution.url; // 300 x 300
			var thumbnail = data[i].images.thumbnail.url; // 150 x 150
            var message = data[i].caption.text; // message
			$("div#jwcth").append('<img src="'+ thumbnail +'">');
	}
    });

    new Instagram({
        clientId: API_KEY,
        tagName: 'jwc7'
    })
    .feed(function(data){
        for(var i=0; i<data.length; i++) {
            var thumbnail = data[i].images.thumbnail.url;
            $("div#jwc7").append('<img src="'+ thumbnail +'">');
        }
    });

    new Instagram({
    	clientId: API_KEY,
    	tagName: 'jwc6'
    })
    .feed(function(data){
    	for(var i=0; i<data.length; i++) {
			var thumbnail = data[i].images.thumbnail.url;
			$("div#jwc6").append('<img src="'+ thumbnail +'">');
	}
    });

    new Instagram({
    	clientId: API_KEY,
    	tagName: 'jwc5'
    })
    .feed(function(data){
    	for(var i=0; i<data.length; i++) {
			var thumbnail = data[i].images.thumbnail.url;
			$("div#jwc5").append('<img src="'+ thumbnail +'">');
	}
    });
</script>

</body>
</html>
